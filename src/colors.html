<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" media="all">

    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        div.palette {
            display: flex;
            flex-grow: 1;
            height: 5vh;
        }

        div.palette > span {
            border: 1px dashed grey;
            flex-grow: 1;
        }

        div.palette > h3 {
            align-items: center;
            display: flex;
            justify-content: center;
            width: 10vw;
        }
    </style>
</head>
<body>
    <div class="palette">
        <h3>Brand Primary</h3>
        <span class="darkest-brand-primary"></span>
        <span class="darker-brand-primary"></span>
        <span class="dark-brand-primary"></span>
        <span class="brand-primary"></span>
        <span class="light-brand-primary"></span>
        <span class="lighter-brand-primary"></span>
        <span class="lightest-brand-primary"></span>
    </div>
    <div class="palette">
        <h3>Brand Secondary</h3>
        <span class="darkest-brand-secondary"></span>
        <span class="darker-brand-secondary"></span>
        <span class="dark-brand-secondary"></span>
        <span class="brand-secondary"></span>
        <span class="light-brand-secondary"></span>
        <span class="lighter-brand-secondary"></span>
        <span class="lightest-brand-secondary"></span>
    </div>
    <div class="palette">
        <h3>Black & White</h3>
        <span class="black"></span>
        <span class="white"></span>
    </div>
    <div class="palette">
        <h3>Grey</h3>
        <span class="darkest-grey"></span>
        <span class="darker-grey"></span>
        <span class="dark-grey"></span>
        <span class="grey"></span>
        <span class="light-grey"></span>
        <span class="lighter-grey"></span>
        <span class="lightest-grey"></span>
    </div>
    <div class="palette">
        <h3>Brown</h3>
        <span class="darkest-brown"></span>
        <span class="darker-brown"></span>
        <span class="dark-brown"></span>
        <span class="brown"></span>
        <span class="light-brown"></span>
        <span class="lighter-brown"></span>
        <span class="lightest-brown"></span>
    </div>
    <div class="palette">
        <h3>Red</h3>
        <span class="darkest-red"></span>
        <span class="darker-red"></span>
        <span class="dark-red"></span>
        <span class="red"></span>
        <span class="light-red"></span>
        <span class="lighter-red"></span>
        <span class="lightest-red"></span>
    </div>
    <div class="palette">
        <h3>Orange</h3>
        <span class="darkest-orange"></span>
        <span class="darker-orange"></span>
        <span class="dark-orange"></span>
        <span class="orange"></span>
        <span class="light-orange"></span>
        <span class="lighter-orange"></span>
        <span class="lightest-orange"></span>
    </div>
    <div class="palette">
        <h3>Yellow</h3>
        <span class="darkest-yellow"></span>
        <span class="darker-yellow"></span>
        <span class="dark-yellow"></span>
        <span class="yellow"></span>
        <span class="light-yellow"></span>
        <span class="lighter-yellow"></span>
        <span class="lightest-yellow"></span>
    </div>
    <div class="palette">
        <h3>Green</h3>
        <span class="darkest-green"></span>
        <span class="darker-green"></span>
        <span class="dark-green"></span>
        <span class="green"></span>
        <span class="light-green"></span>
        <span class="lighter-green"></span>
        <span class="lightest-green"></span>
    </div>
    <div class="palette">
        <h3>Blue</h3>
        <span class="darkest-blue"></span>
        <span class="darker-blue"></span>
        <span class="dark-blue"></span>
        <span class="blue"></span>
        <span class="light-blue"></span>
        <span class="lighter-blue"></span>
        <span class="lightest-blue"></span>
    </div>
    <div class="palette">
        <h3>Indigo</h3>
        <span class="darkest-indigo"></span>
        <span class="darker-indigo"></span>
        <span class="dark-indigo"></span>
        <span class="indigo"></span>
        <span class="light-indigo"></span>
        <span class="lighter-indigo"></span>
        <span class="lightest-indigo"></span>
    </div>
    <div class="palette">
        <h3>Violet</h3>
        <span class="darkest-violet"></span>
        <span class="darker-violet"></span>
        <span class="dark-violet"></span>
        <span class="violet"></span>
        <span class="light-violet"></span>
        <span class="lighter-violet"></span>
        <span class="lightest-violet"></span>
    </div>
</body>
</html>
